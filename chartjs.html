<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">统计分析</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
              </div>
              <input type="text" class="form-control float-right" id="reservation">
            </div>
            <!-- /.input group -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-9">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3 id="allocate_total">150</h3>

                <p>总分配人数</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-6 col-9">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3 id="activity_total">66</h3>

                <p>总活跃用户数</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
            </div>
          </div>

          <div class="col-md-6">


            <!-- DONUT CHART -->
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">分组统计图示1</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <canvas id="donutChart"
                        style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- PIE CHART -->
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">分域统计图示1</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <canvas id="pieChart"
                        style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (LEFT) -->
          <div class="col-md-6">


            <!-- BAR CHART -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">分组统计图示2</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="chart">
                  <canvas id="barChart"
                          style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- STACKED BAR CHART -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">分域统计图示2</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="chart">
                  <canvas id="stackedBarChart"
                          style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col (RIGHT) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.4
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Add Content Here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="../../plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
//获取总分配用户服务
    $.ajax({
      type : "GET",
      url : "http://101.236.4.231:8800/analysis_allocate_total",
      success : function(result) {
        // console.log();
        $("#allocate_total").html(result[0]['count'])
      },
      //请求失败，包含具体的错误信息
      error : function(e){
        console.log(e.status);
        console.log(e.responseText);
      }
    });

    //获取总用户活跃度
    $.ajax({
      type : "GET",
      url : "http://101.236.4.231:8800/analysis_activity_total",
      success : function(result) {
        // console.log();
        $("#activity_total").html(result[0]['total'])
      },
      error : function(e){
        console.log(e.status);
        console.log(e.responseText);
      }
    });

    //获取分组用户数
    $.ajax({
      type : "GET",
      url : "http://101.236.4.231:8800/analysis_use_group",
      success : function(result) {
        var donutChartCanvas = $('#donutChart').get(0).getContext('2d')
        labels=[]
        datas=[]
        for(var i=0;i<result.length;i++){
          labels.push(result[i]['group_name'])
          datas.push(result[i]['cgulaid'])
        }
        console.log(labels)
        console.log(datas)
        var donutData = {
          labels: labels,
          datasets: [
            {
              data: datas,
              backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de', '#d2d6df', '#d2d6dd'],
            }
          ]
        }

        var donutOptions = {
          maintainAspectRatio: false,
          responsive: true,
        }
        var donutChart = new Chart(donutChartCanvas, {
          type: 'doughnut',
          data: donutData,
          options: donutOptions
        })




        var areaChartData = {
          labels: labels,
          datasets: [
            {
              label: '组名',
              backgroundColor: 'rgba(60,141,188,0.9)',
              borderColor: 'rgba(60,141,188,0.8)',
              pointRadius: false,
              pointColor: '#3b8bba',
              pointStrokeColor: 'rgba(60,141,188,1)',
              pointHighlightFill: '#fff',
              pointHighlightStroke: 'rgba(60,141,188,1)',
              data: datas
            }
          ]
        }
        var barChartCanvas = $('#barChart').get(0).getContext('2d')
        // var barChartData = jQuery.extend(true, {}, areaChartData)
        // var temp0 = areaChartData.datasets[0]
        // barChartData.datasets[0] = temp1
        var barChartOptions = {
          responsive: true,
          maintainAspectRatio: false,
          datasetFill: false
        }

        var barChart = new Chart(barChartCanvas, {
          type: 'bar',
          data: areaChartData,
          options: barChartOptions
        })
      },
      error : function(e){
        console.log(e.status);
        console.log(e.responseText);
      }
    });

    //获取分域用户数
    $.ajax({
      type : "GET",
      url : "http://101.236.4.231:8800/analysis_use_domain",
      success : function(result) {
        var donutChartCanvas = $('#pieChart').get(0).getContext('2d')
        labels=[]
        datas=[]
        for(var i=0;i<result.length;i++){
          labels.push(result[i]['domain_name'])
          datas.push(result[i]['total'])
        }

        var donutData = {
          labels: labels,
          datasets: [
            {
              data: datas,
              backgroundColor: ['#f56954', '#00a65a', '#f39c12'],
            }
          ]
        }

        var donutOptions = {
          maintainAspectRatio: false,
          responsive: true,
        }
        var donutChart = new Chart(donutChartCanvas, {
          type: 'doughnut',
          data: donutData,
          options: donutOptions
        })




        var areaChartData = {
          labels: labels,
          datasets: [
            {
              label: '域名',
              backgroundColor: 'rgba(60,141,188,0.9)',
              borderColor: 'rgba(60,141,188,0.8)',
              pointRadius: false,
              pointColor: '#3b8bba',
              pointStrokeColor: 'rgba(60,141,188,1)',
              pointHighlightFill: '#fff',
              pointHighlightStroke: 'rgba(60,141,188,1)',
              data: datas
            }
          ]
        }
        var barChartCanvas = $('#stackedBarChart').get(0).getContext('2d')
        // var barChartData = jQuery.extend(true, {}, areaChartData)
        // var temp0 = areaChartData.datasets[0]
        // barChartData.datasets[0] = temp1
        var barChartOptions = {
          responsive: true,
          maintainAspectRatio: false,
          datasetFill: false
        }

        var barChart = new Chart(barChartCanvas, {
          type: 'bar',
          data: areaChartData,
          options: barChartOptions
        })
      },
      error : function(e){
        console.log(e.status);
        console.log(e.responseText);
      }
    });

    var areaChartOptions = {
      maintainAspectRatio: false,
      responsive: true,
      legend: {
        display: false
      },
      scales: {
        xAxes: [{
          gridLines: {
            display: false,
          }
        }],
        yAxes: [{
          gridLines: {
            display: false,
          }
        }]
      }
    }

    // This will get the first returned node in the jQuery collection.




    //-------------
    //- DONUT CHART -
    //-------------
    // Get context with jQuery - using jQuery's .get() method.

    // var donutData = {
    //   labels: [
    //     'Chrome',
    //     'IE',
    //     'FireFox',
    //     'Safari',
    //     'Opera',
    //     'Navigator',
    //   ],
    //   datasets: [
    //     {
    //       data: [700, 500, 400, 600, 300, 100],
    //       backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
    //     }
    //   ]
    // }


  })
</script>
</body>
</html>
